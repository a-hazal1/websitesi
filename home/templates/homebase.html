<!DOCTYPE html>
<html lang="en">
<head>
    <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>{% block title %} DJANGO Fotograf Paylasma Sitesi{% endblock %}</title>
      <meta name="keywords" content="{% block keywords %} Anasayfa anahtar kelimeler {% endblock %}">
      <meta name="description" content="{% block decription %} Anasayfa kısa açıklama {% endblock %}">
      <meta name="author" content="{% block author %} Anasayfa author {% endblock %}">
      <!-- site icons -->
      {% load static %}
      <link rel="icon" href="{% static 'img/fevicon.png' %}" type="image/png" />
      <!-- bootstrap css -->
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
      <!-- site css -->
      <link rel="stylesheet" href="{% static 'css/style.css' %}" />
      <!-- responsive css -->
      <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
      <!-- colors css -->
      <link rel="stylesheet" href="{% static 'css/colors.css' %}" />
      <!-- custom css -->
      <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
      <!-- wow animation css -->
      <link rel="stylesheet" href="{% static 'css/animate.css' %}" />
      <!-- Revolution Loaling Fonts and Icons  -->
      <link rel="stylesheet" href="{% static 'js/revolution/fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css' %}">
      <!-- Revolution style Sheets  -->
      <link rel="stylesheet" href="{% static 'js/revolution/css/settings.css' %}">
      <link rel="stylesheet" href="{% static 'js/revolution/css/layers.css' %}">
      <link rel="stylesheet" href="{% static 'js/revolution/css/navigation.css' %}">
      <!-- owl stylesheets -->
      <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/owl.theme.default.css' %}">
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
      {% block head %}  {% endblock %}
</head>
<body>
    {% include 'header.html' %}
    {% block slider %}  {% endblock %}
    {% block sidebar %}  {% endblock %}
    {% block content %}  {% endblock %}
    {% include 'footer.html' %}
    {% block foot %}  {% endblock %}


</body>
</html>
